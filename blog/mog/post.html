<body class="home blog">
<div id="page" class="hfeed site">
		<header id="masthead" class="site-header" role="banner">
		<hgroup>
			<h1 class="site-title"><a href="" rel="home"></a></h1>
			<h2 class="site-description"></h2>
		</hgroup>

		<nav role="navigation" class="site-navigation main-navigation">
			<h1 class="assistive-text">Menu</h1>
			<div class="assistive-text skip-link"><a href="#content" title="Skip to content">Skip to content</a></div>

			<div class="menu">
                <ul>
                    <li><a href=""></a>
                        <ul class='children'>
                            <li><a href="">Sub-page</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
		</nav>
	</header>

	<div id="main" class="site-main">

		<div id="primary" class="content-area">
			<div id="content" class="site-content" role="main">
                <article>
                    
                    <header class="entry-header">
                        
                        <h1 class="entry-title"></h1>
                        
                    </header>
                
                    <div class="entry-content">
                        
                    </div>
                
                    <footer class="entry-meta">
                        
                        <span class="post-date">
                            <time class="entry-date" datetime=""></time>		
                        </span>
                        <span class="cat-links">
                            <a href="" rel="category"></a>		
                        </span>
                        <span class="tags-links">
                        </span>
                        
                    </footer>
                    
                </article>
            </div>
		</div>

		<div id="secondary" class="widget-area" role="complementary">
            <aside id="search" class="widget widget_search">
				<form method="get" id="searchform" action="" role="search">
                    <label for="s" class="assistive-text">Search</label>
                    <input type="text" class="field" name="s" value="" id="s" placeholder="Search &hellip;" />
                    <input type="submit" class="submit" name="submit" id="searchsubmit" value="Search" />
                </form>
            </aside>
            <aside id="search" class="widget widget_search">	
                <form method="get" id="searchform" action="http://wp-themes.com/" role="search">
                    <label for="s" class="assistive-text">Search</label>
                    <input type="text" class="field" name="s" value="" id="s" placeholder="Search &hellip;" />
                    <input type="submit" class="submit" name="submit" id="searchsubmit" value="Search" />
                </form>
            </aside>		
            <aside id="recent-posts" class="widget widget_recent_entries">		
                <h1 class="widget-title">Recent Posts</h1>		
                <ul>
					<li>
                        <a href=""></a>
                    </li>
				</ul>
            </aside>
            <aside id="archives" class="widget widget_archive">
                <h1 class="widget-title">Archives</h1>		
                <ul>
                    <li><a href='' title=''></a></li>
                </ul>
            </aside>
            <aside id="categories" class="widget widget_categories">
                <h1 class="widget-title">Categories</h1>		
                <ul>
                    <li class="cat-item"><a href=""></a></li>
	
                </ul>
            </aside>		
        </div>

	</div>

	<footer id="colophon" class="site-footer" role="contentinfo">
		<div class="site-info">
            <a href="http://wordpress.org/" title="A Semantic Personal Publishing Platform" rel="generator">running on WordPress</a>
			<span class="sep"> | </span>
			Theme: Mog by <a href="http://hndr.me/" rel="designer">hndr</a>.		
        </div>
	</footer>
</div>

</body>
