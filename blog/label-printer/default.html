<!DOCTYPE html>
<html>
<head>
  <title>Label Printer Theme</title>
  <link rel="stylesheet" href="label-printer.css" type="text/css" />
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
</head> 
<body>

  <div id="sidebar">
    <section class="sidebar">
      <header>
        <a class="author-icon" href="/">
          <img src="headshot.png" height=75 width=75 class="avatar" />

        </a>
      </header>
      <div class="site">
        <a class="github-link" href="#" id="github">
          <img src="github.png" alt="github" title="@eob on GitHub" height="16" width="16" />
        </a>
        <a class="twitter-link" href="#" id="twitter">
          <img src="twitter.png" alt="twitter" title="@edwardbenson on Twitter" height="16" width="16" />
        </a>
        <a class="rss-liink" href="#" id="rss">
          <img src="rss.png" alt="rss" title="Subscribe to this blog's RSS feed" height="16" width="16" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="">about</a></li>
          <li><a href="">publications</a></li>
        </ul>
      </nav>
    </section>
  </div>

  <div id="content">
    <section class="content">
      <h1>Page title</h1>
      <div class="story">
        This is the story.
      </div>
    </section>
  </div>

  <div id="list">
    <section class="list">
      <h1>Page title</h1>
      <div class="story">
        This is the story.
      </div>
    </section>
  </div>

</body>
</html>
