---
title: Post
---
<!DOCTYPE html>
<html>
    <head>
        <script src="http://treesheets.org/cts.js" data-treesheet="{{site.url}}/post.cts"></script>
        <link rel="treesheet" href="{{site.url}}/mockups/{{site.theme}}/{{site.theme}}.cts" />
        <title>Theme Preview</title>
        <style type="text/cts">
            @html default {{site.url}}/mockups/{{site.theme}}/default.html;
            @html mockup {{site.url}}/mockups/{{site.theme}}/post.html;
        </style>
    </head>
    <body>
        <div id="page">
            {% include default.html %}
            <div id="individual-article">
                <h1 class="entry-title">{{page.title}}</h1>
                <span class="entry-date"><time class="entry-date-inner" date="{{page-date}}">{{page.date | date: "%d %B, %Y" }}</time></span>
                <a class="cat-link" href="{{site.url}}/category/{{page.category}}">{{page.category}}</a>
                <span class="tag-links">
                    {% for tag in page.tags %}
                        <a href="{{site.url}}/tag/{{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}
                    {% endfor %}
                </span>
                <div class="entry-content">{{content}}</div>
            </div>
        </div>
    </body>
</html>
