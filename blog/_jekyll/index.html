---
title: Index
---
<!DOCTYPE html>
<html>
    <head>
        <script src="http://treesheets.org/cts.js" data-treesheet="/index.cts" type="application/javascript"></script>
        <link rel="treesheet" href="/mockups/{{site.theme}}/{{site.theme}}.cts" />
        <title>Theme Preview</title>
        <style type="text/cts">
            @html default {{site.url}}/mockups/{{site.theme}}/default.html;
            @html mockup /mockups/{{site.theme}}/index.html;
        </style>
    </head>      
    <body>
        <div id="page">
            {% include default.html %}
              
            <div id="article-list">
                {% for post in site.posts %}
                    <article>
                        <h1 class="entry-title"><a href="{{site.url}}{{post.url}}">{{post.title}}</a></h1>
                        <span class="entry-date"><time class="entry-date-inner" date="{{post.date}}">{{post.date | date: "%d %B, %Y" }}</time></span>
                        <span class="cat-link"> Posted in <a href="{{site.url}}/category/{{post.category}}">{{post.category}}</a></span>
                        <span class="tag-links">Tagged 
                        {% for tag in post.tags %}
                            <a href="{{site.url}}/tag/{{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}
                        {% endfor %}
                        </span>
                        <div class="entry-content">{{post.content}}</div>
                    </article>
                {% endfor %}
            </div>      
        </div>
    </body>
</html>
